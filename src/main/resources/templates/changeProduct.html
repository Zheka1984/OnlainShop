<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/change}" th:object="${product1}" method="POST">
<input type="number" name="id" th:value="${product1.id}" style="display:none;">
 <input type="text" th:field="*{product}" th:text="${product1.product}">
 <p th:if="${#fields.hasErrors('product')}">Invalid</p>
  <input type="number" th:field="*{quantity}"  th:text="${product1.quantity}">
 <p th:if="${#fields.hasErrors('quantity')}">количество товара должно быть больше 0</p>
  <input type="number" th:field="*{price}" th:text="${product1.price}">
 <p th:if="${#fields.hasErrors('price')}">цена товара должна быть больше 0</p>
 <button type="submit">Submit</button>
 </form>
 <form th:action="@{/delete}" th:object="${product1}" method="POST">
 <input type="number" name="id" th:value="${product1.id}" style="display:none;">
 <button type="submit">удалить товар</button>
</body>
</html>
